<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/index}">
<head>
<meta charset="UTF-8">
<title>ordersMain.html</title>
<!-- Toast UI CDN -->
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
</head>
<body>
	<!-- Thymeleaf 레이아웃 div -->
	<div layout:fragment="content">
	
		<h3 class="fw-bold py-1 mb-4">
			<span class="text-muted fw-light">영업관리 / </span> 주문관리
		</h3>

		<!-- 검색 폼 -->
		<div class="search">
			<form name="searchForm" method="post">
				<div class="card mb-4">
					<h5 class="card-header">검색조건</h5>
					<div class="card-body demo-vertical-spacing demo-only-element">
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label" style="font-size: 0.8rem;">주문코드</label>
							<div class="col-sm-6">
								<input class="form-control" type="text" id="ordersCode" name="ordersCode">
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label" style="font-size: 0.8rem;">거래처명</label>
							<div class="col-sm-6">
								<input class="form-control" type="text" name="company">
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label" style="font-size: 0.8rem;">주문일자</label>
							<div class="col-sm-6 input-group">
								<input type="date" class="form-control" name="ordersDate">
							</div>
						</div>
						<div class="d-grid gap-2 d-md-flex justify-content-md-center">
							<button type="button" class="btn btn-primary me-md-2" id="searchBtn" onclick="searchOrders()">검색</button>
							<button type="button" class="btn btn-primary" id="resetBtn" onclick="searchReset()">초기화</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<!-- grid -->
		<div class="ordersGrid">
			<div class="card">
				<!-- 주문 목록 -->
				<h5 class="card-header">주문 목록</h5>
				<div class="card-body demo-vertical-spacing demo-only-element">
					<div id="grid1"></div>
				</div>
				<!-- 주문 상세 목록 -->
				<h5 class="card-header">주문상세 목록</h5>
				<div class="card-body demo-vertical-spacing demo-only-element">
					<div id="grid2"></div>
				</div>
			</div>
		</div>
		
		<!-- script -->
		<script src="/js/orders/ordersList.js"></script>
	</div>
</body>

</html>
