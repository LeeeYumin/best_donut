<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/index}">
<head>
	<meta charset="UTF-8">
	<title>ordersMain.html</title>
	<!-- Toast UI CDN -->
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
</head>
<body>
	<!-- Thymeleaf 레이아웃 div -->
	<div layout:fragment="content">
		<h2>주문 관리</h2>

		<!-- 검색 div -->
		<div id="searchForm">
			<label>주문코드</label>
			<input type="text" id="ordersCode">
			<label>거래처명</label>
			<input type="text" id="company">
			<label>주문일자</label>
			<input type="date" id="ordersDate">
			<button type="button" onclick="searchOrders()">검색</button>
			<button type="button" onclick="searchReset()">초기화</button>
		</div>
				
		<!-- ToastUI 그리드 띄우는 div -->
		<div id="grid1"></div>
		<div id="grid2"></div>
		
		<!-- script 태그 => 타임리프 div 안에서 작성 -->
		<script src="/js/orders/ordersList.js"></script>
	</div>
</body>

</html>
