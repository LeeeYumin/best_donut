<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/index}">
<head>
<meta charset="UTF-8">
<title>insertUsers.html</title>
</head>
<link rel="stylesheet" href="/fonts/common.css" />
<link rel="stylesheet" href="/css/common.css" />
<body>
	<div layout:fragment="content">
		<h3 class="fw-bold py-1 mb-4">
			<span class="text-muted fw-light">설비관리 / </span> 비가동 등록
		</h3>
		
		<form name="insertForm" method="post">
			<div class="card card-body mb-4">
				<div>
					<label>비가동코드*</label>
					<input type="text" name="notOprCode" placeholder="자동생성" readonly>
				</div>
				<div>
					<label>담당자코드*</label>
					<select name="usersCode">
						<option value="">담당자코드 선택</option>
						<option th:each="user : ${usersList}" th:value="${user.usersCode}" th:text="${user.usersCode} + '&nbsp&nbsp&nbsp&nbsp' + ${user.usersName}">
					</select>
					<div id="notice1" class="form-text notice"></div>
				</div>
				<div>
					<label>설비코드*</label>
					<select name="eqmCode">
						<option value="">설비코드 선택</option>
						<option th:each="eqm : ${eqmList}" th:value="${eqm.eqmCode}" th:text="${eqm.eqmCode} + '&nbsp&nbsp&nbsp&nbsp' + ${eqm.eqmName}">
					</select>
					<div id="notice2" class="form-text notice"></div>
				</div>
				<div>
					<label>비가동구분*</label>
					<input type="radio" name="notOprSep" id="status1" value="NO1" class="form-check-input">
					<label for="status1">설비고장</label>
					<input type="radio" name="notOprSep" id="status2" value="NO2" class="form-check-input">
					<label for="status2">설비점검</label>
					<input type="radio" name="notOprSep" id="status3" value="NO3" class="form-check-input">
					<label for="status3">설비수리</label>
					<div id="notice4" class="form-text notice"></div>
				</div>
				<div>
					<label>시작일자</label>
					<input type="Date" name="beginDate">	
					<div id="notice5" class="form-text notice"></div>	
				</div>
				<div>
					<label>종료일자</label>
					<input type="Date" name="endDate">		
				</div>
				<div>
					<label>작업내용</label>
					<textarea name="contentsContents" placeholder="작업내용 입력"></textarea>
					<div id="notice6" class="form-text notice"></div>
				</div>
			</div>
		</form>
			
		<div class="mb-4">
			<button type="button" id="saveBtn">등록완료</button>
		</div>

		<script src="/js/notOpr/insertNotOpr.js"></script>
	</div>
</body>
</html>
