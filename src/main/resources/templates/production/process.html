<!DOCTYPE html>
<!-- Thymeleaf 템플릿 주소 -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/index}">
<head>
<meta charset="UTF-8">
<title>process</title>
<!-- Toast UI CDN -->
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

<style>
.btn-start,
.btn-end {
	width: 80px;
	height: 70px;
	font-size: large;
	float: right;
	margin-left: 5px;
	margin-right: 5px;
	margin-bottom: 10px;
	/* margin-left: auto; display:flex 적용되어 있어 float: right X */
}
.card-padding {
	padding-left: 37px;
	padding-right: 37px;
}


.btn-addrow,
.btn-delrow {
	width: 60px;
	float: right;
	/* margin-left: auto; */
}
h4 {
	margin-bottom: 0;
}
.pt30 {
	padding-top: 30px;
}
.warn-alert {
	font-weight: bold;
	font-size: larger;
	padding-bottom: 10px;
}

#todayInsD {
  padding: 0px 24px 24px 0px;
}
</style>
</head>

<body>
	<!-- Thymeleaf 레이아웃 div -->
	<div layout:fragment="content">
	
		<h3 class="fw-bold py-1 mb-4">
			<span class="text-muted fw-light">생산관리 / </span> 공정진행
		</h3>

		
     <div class="card mb-3">
      <div class="row">

        <div class="col-sm-5">
          <h4 class="card-header">일일 생산지시</h4>
          <div class="card-body" id="todayIns"></div>
        </div>
        <div class="col-sm-7">
          <h5 class="card-header">상세</h5>
          <div class="card-body" id="todayInsD"></div>
        </div>

      </div>
    </div>





		<div style="padding-top: 50px;"></div>
		
		<div class="card mb-3 card-padding">

			<!-- <div class="row"> -->

				<!-- <div class="col-sm-8"> -->
				<h3 class="card-header" style="padding-bottom: 0;">공정진행</h3>
				<span>
					<button type="button" class="btn btn-secondary btn-sm btn-end" id="endProcBtn" onclick="endProc()">종료</button>
					<button type="button" class="btn btn-primary btn-sm btn-start" id="startProcBtn" onclick="startProc()">시작</button>
				</span>
				<div id="alertMsg" class="warn-alert">
					<!-- 알림문구 -->
				</div>
				<div id="procInfo" style="padding-bottom: 20px;"></div>
				<!-- </div> -->

				<div class="row">
					<div class="col-sm-6">
						<h4 class="card-header">투입자재정보</h4>
						<!-- <span>
						<button type="button" class="btn btn-secondary btn-sm btn-delrow" id="delRowBtn">행삭제</button>		
						<button type="button" class="btn btn-info btn-sm btn-addrow" id="addRowBtn">행추가</button>
						</span> -->
						<div id="procMat"></div>
						<div style="padding-bottom: 20px;"></div>
					</div>
					<div class="col-sm-6">
						<h4 class="card-header">공정설비 가동현황</h4>
						<div id="eqmOpr"></div>
						<div style="padding-bottom: 20px;"></div>
					</div>
				</div>

			<!-- </div> -->

		</div>

		 
		

		<!-- script 태그 => 타임리프 div 안에서 작성 -->
		<script src="/js/production/process.js"></script>
	</div>

</body>
</html>
