<!DOCTYPE html>
<!-- Thymeleaf 템플릿 주소 -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/index}">
<head>
<meta charset="UTF-8">
<title>prodPlan.html</title>
<!-- Toast UI CDN -->
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

<style>

.btn-addinput,
.btn-insert {
	width: 60px;
	margin-left: auto; /* display:flex 적용되어 있어 float: right X */
	margin-top: 10px;
}
.btn-addrow,
.btn-delrow {
	width: 60px;
	float: right;
	/* margin-left: auto; */
}

</style>
</head>

<body>
	<!-- Thymeleaf 레이아웃 div -->
	<div layout:fragment="content">
	
		<h2>생산계획 등록</h2>
		<div class="card mb-3" style="padding-bottom: 20px">
		<div style="padding-top: 30px;"></div>
		
		<button type="button" class="btn btn-primary btn-sm btn-insert" id="insertBtn" onclick="insertPlan()">등록</button>
		
		<div id="plInsert" style="padding-bottom: 30px;"></div>

		<span>
		 <button type="button" class="btn btn-secondary btn-sm btn-delrow" id="delRowBtn">행삭제</button>		
		 <button type="button" class="btn btn-info btn-sm btn-addrow" id="addRowBtn">행추가</button>
		</span>
		<div id="plDeInsert"></div>

		</div>

		<div style="padding-top: 50px;"></div>
		
		<div class="card mb-3" style="padding-top: 20px;">
		 <h4>주간 생산요청 목록</h4>
		 <button type="button" class="btn btn-primary btn-sm btn-addinput" id="addInputBtn">입력</button>
		 <div id="plreq"></div>
		 <div id="plreqD" style="padding-top: 20px; padding-bottom: 10px"></div>
		</div>
		
		<!-- 모달 -->
    <div class="col-lg-4 col-md-6" id="productModal">
      <div class="mt-3">
        <!-- 모달 버튼 -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCenter">

        </button> -->

        <!-- 제품선택 모달 -->
        <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <!-- 모달 헤더 -->
              <div class="modal-header">
                <h5 class="modal-title" id="modalCenterTitle">제품 정보</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- 모달 바디 -->
              <div class="modal-body">
	              <div class="row">
	                <div class="col mb-3">
	                  <!-- <label class="form-label">제품명</label><br> -->
	                  <input type="radio" name="productCode" value="PRO00001"/> 글레이즈드 도넛<br>
										<input type="radio" name="productCode" value="PRO00002"/> 초코 도넛<br>
										<input type="radio" name="productCode" value="PRO00003"/> 딸기 도넛<br>
										<input type="radio" name="productCode" value="PRO00004"/> 녹차 도넛<br>
									</div>
	              </div>
              </div>
              <!-- 모달 푸터 -->
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>








		<!-- script 태그 => 타임리프 div 안에서 작성 -->
		<script src="/js/production/prodPlan.js"></script>

		
		
	</div>

</body>
</html>
