<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/index}">
<head>
<meta charset="UTF-8">
<title>usersMain.html</title>
<link rel="stylesheet" href="/fonts/common.css" />
<link rel="stylesheet" href="/css/common.css" />
</head>
<body>
	<div layout:fragment="content">
		<h2>사용자 목록</h2>
		
		<table border="1">
			<tr>
				<th>사용자검색</th>
				<td><input type="text" name="search" id="search"></td>
			</tr>			
		</table><br>
		<div><button onclick="searchValue()">검색</button></div>


<!-- 		<input type="text" name="search">
		<button onclick="getList()">검색</button> -->
		
		
		<div>
			<div>
				<label>사용자검색</label>
				<input type="text" id="keyword" placeholder="사용자코드 / 사용자명 입력" class="searchBox">
			</div><hr>
			<div>
				<label>사용자권한</label>
				<input type="checkbox" id="perm0" value="master" name="master">
				<label for="perm0">전체</label>
				<div id="perm" style="display:inline-block;">
					<input type="checkbox" id="perm1" value="PER00001" name="perm">
					<label for="perm1">영업관리</label>
					<input type="checkbox" id="perm2" value="PER00002" name="perm">
					<label for="perm2">생산관리</label>
					<input type="checkbox" id="perm3" value="PER00003" name="perm">
					<label for="perm3">자재관리</label>
					<input type="checkbox" id="perm4" value="PER00004" name="perm">
					<label for="perm4">품질관리</label>
					<input type="checkbox" id="perm5" value="PER00005" name="perm">
					<label for="perm5">설비관리</label>
				</div>
			</div><hr>
			<div>
				<label>사용자상태</label>
				<input type="radio" name="status" id="status0" value="" checked>
				<label for="status0">전체</label>
				<input type="radio" name="status" id="status1" value="USY">
				<label for="status1">활성</label>
				<input type="radio" name="status" id="status2" value="USN">
				<label for="status2">비활성</label>
			</div><hr>
			<div>
				<button type="button" id="searchBtn">검색</button>	
				<button type="reset" id="resetBtn">초기화</button>
			</div>
		</div>
		
		<div id="usersList"></div>
		<script src="/js/users/usersList.js"></script>
		
	</div>
</body>
</html>
