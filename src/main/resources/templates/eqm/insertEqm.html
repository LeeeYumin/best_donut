<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/index}">
<head>
<meta charset="UTF-8">
<title>insertUsers.html</title>
</head>
<link rel="stylesheet" href="/fonts/common.css" />
<link rel="stylesheet" href="/css/common.css" />
<body>
	<div layout:fragment="content">
		<h3 class="fw-bold py-1 mb-4">
			<span class="text-muted fw-light">설비관리 / </span> 설비 기기 등록
		</h3>
		
		<form name="insertForm" method="post">
			<div class="card card-body mb-4">
				<div>
					<label>설비코드*</label>
					<input type="text" name="usersCode" placeholder="자동생성" readonly>
				</div>
				<div>
					<label>설비명*</label>
					<input type="search" name="usersName" placeholder="사용자명 입력">
					<div id="notice1" class="form-text notice"></div>
				</div>
				<div>
					<label>모델명*</label>
					<input type="search" name="position" placeholder="소속 입력">
					<div id="notice2" class="form-text notice"></div>
				</div>
				<div>
					<label>제조사</label>
					<input type="search" name="localTel" placeholder="내선번호 입력">		
				</div>
				<div>
					<label>용도</label>
					<input type="search" name="localTel" placeholder="내선번호 입력">		
				</div>
				<div>
					<label>설치장소</label>
					<input type="search" name="localTel" placeholder="내선번호 입력">		
				</div>
				<div>
					<label>구입처</label>
					<input type="search" name="localTel" placeholder="내선번호 입력">		
				</div>
				<div>
					<label>구입일자</label>
					<input type="search" name="localTel" placeholder="내선번호 입력">		
				</div>	
				<div>
					<label>폐기일자</label>
					<input type="search" name="localTel" placeholder="내선번호 입력">		
				</div>	
				<div>
					<label>점검주기</label>
					<input type="search" name="localTel" placeholder="내선번호 입력">		
				</div>
				<div>
					<label>최근점검일</label>
					<input type="search" name="localTel" placeholder="내선번호 입력">		
				</div>
				<div>
					<label>설비상태*</label>
					<input type="radio" name="usersStatus" id="status1" value="USY" class="form-check-input">
					<label for="status1">활성</label>
					<input type="radio" name="usersStatus" id="status2" value="USN" class="form-check-input">
					<label for="status2">비활성</label>
					<div id="notice4" class="form-text notice"></div>
				</div>
			</div>
		</form>
			
		<div class="mb-4">
			<button type="button" id="saveBtn">등록완료</button>
		</div>
		
		<script src="/js/users/insertUsers.js"></script>
	</div>
</body>
</html>
